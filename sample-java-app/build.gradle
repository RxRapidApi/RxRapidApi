apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

mainClassName = 'com.gatebuzz.rapidapi.rx.example.ExampleApp'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    // Depend on production version
    // compile 'com.gatebuzz:rxrapidapi:0.5.2'

    // Depend on local development version
    compile project(':rxjava')

    compile 'io.reactivex:rxjavafx:0.3.0'
}

